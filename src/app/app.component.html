<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username">
            <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">
                <div  *ngIf="fc.username.errors?.required">Required</div>
                <div *ngIf="fc.username.errors?.minlength">MinLength</div>
                <div *ngIf="fc.username.errors?.noSpaceValidator">No space</div>
        </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" formControlName="password">
            <div class="alert alert-danger" *ngIf="fc.password.touched && fc.password.invalid">
                <div  *ngIf="fc.password.errors?.required">Required</div>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
