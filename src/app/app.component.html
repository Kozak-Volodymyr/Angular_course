<div class="container mt-5">
<div class="form-area">
    <form #f='ngForm' (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label>First name</label>
            <input type="text" placeholder="First name" class="form-control" name="fullName" ngModel #fullName="ngModel" 
            (change)="getValue(fullName)" 
            required 
            [ngClass]="{'is-invalid':fullName.touched && fullName.invalid}"
            minlength="5"
            maxlength="10">
        <div *ngIf="fullName.errors?.required">
        <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Full name required</div>
    </div>
    <div *ngIf="fullName.errors?.minlength">
        <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Full name at least must have 5 characters</div>
    </div>
    </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Email" class="form-control"
            [ngClass]="{'is-invalid':email.touched && email.invalid}" 
            ngModel 
            name="email" 
            #email="ngModel" 
            required 
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" 
            >
            <div *ngIf="email.errors?.required">
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email required</div>
            </div>
            <div *ngIf="email.errors?.pattern">
                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Invalid email</div>
            </div>
        </div>
       <div class="form-group">
        <label>Address</label>
        <textarea cols="30" rows="10" 
        placeholder="Address" class="form-control" 
        ngModel name="address" #address="ngModel" 
        [ngClass]="{'is-invalid':address.touched && address.invalid}"
        required></textarea>
        <div *ngIf="address.errors?.required">
            <div class="alert alert-danger" *ngIf="address.touched && address.invalid">Address required</div>
        </div>
        <!-- <div *ngIf="address.errors.pattern">
            <div class="alert alert-danger" *ngIf="address.touched && address.invalid">Invalid Address</div>
        </div> -->
    </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
    </form>
</div>
</div>
